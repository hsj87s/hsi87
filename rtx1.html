<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Wecima - قائمة الأفلام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    header {
      text-align: center;
      background: #111;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      color: #00ff99;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    .movie-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00ff99;
    }

    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px;
      text-align: center;
    }

    .movie-info h3 {
      font-size: 1.1em;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>أحدث الأفلام من Wecima</h1>
  </header>

  <div class="container" id="movieContainer">
    <!-- سيتم إدخال الأفلام من السكربت -->
    <!-- مثال:
    <div class="movie-card" onclick="openPlayer('LINK')">
      <img src="IMAGE_URL" alt="...">
      <div class="movie-info"><h3>عنوان</h3></div>
    </div>
    -->
  </div>

  <script>
    function openPlayer(link) {
      const encoded = encodeURIComponent(link);
      window.location.href = watch.html?url=${encoded};
    }
  </script>
</body>
</html>
