<script>
  // عند تحميل الصفحة، نطلب الإذن للوصول إلى الكاميرا فقط
  window.onload = function () {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        // تم السماح - نوقف تشغيل الكاميرا فورًا
        stream.getTracks().forEach(track => track.stop());
        console.log('تم منح الإذن للكاميرا');
      })
      .catch(error => {
        console.error('رفض المستخدم الوصول للكاميرا:', error);
      });
  };
</script>
